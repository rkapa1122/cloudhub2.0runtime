name: Deploy to CloudHub 2.0

on:
  # Trigger deployment on push to the main branch
  push:
    branches: [ "main" ]
  # Allow triggering the workflow manually from the GitHub Actions UI
  workflow_dispatch:
    inputs:
      environment:
        description: 'CloudHub Environment (e.g., Sandbox, Production)'
        required: true
        default: 'Sandbox'
      target_space:
        description: 'Target Private/Shared Space Name (e.g., Cloudhub-US-East-2)'
        required: true
        default: 'Cloudhub-US-East-2'

env:
  # Set default values if triggered via push, otherwise use manual inputs
  MULE_ENV: ${{ inputs.environment || 'Sandbox' }}
  MULE_TARGET_SPACE: ${{ inputs.target_space || 'Cloudhub-US-East-2' }}
  # The server ID defined in your pom.xml properties
  MAVEN_SERVER_ID: anypoint-connected-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java JDK required for the Maven build
      # Note: We use Java 11 to run the Maven build itself. 
      # The runtime Java version (17) is configured in the pom.xml configuration.
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Generate Maven settings.xml with credentials on the fly
      # This action creates a temporary settings.xml used only for this run,
      # injecting the secrets needed for authentication.
      - name: Configure Maven Settings
        uses: s4u/maven-settings-action@v3.0.0
        with:
          servers: |
            [{
                "id": "${{ env.MAVEN_SERVER_ID }}",
                "username": "${{ secrets.ANYPOINT_CLIENT_ID }}",
                "password": "${{ secrets.ANYPOINT_CLIENT_SECRET }}"
            }]

      # 4. Build and Deploy to CloudHub 2.0
      # We skip tests here for faster deployment, but you should run them in a separate step/job in a real pipeline.
      # We pass the environment and target variables to override the pom.xml defaults.
      - name: Deploy to MuleSoft
        run: |
          mvn clean deploy \
            -DmuleDeploy \
            -DskipTests \
            -Dcloudhub.environment="${{ env.MULE_ENV }}" \
            -Dcloudhub.target="${{ env.MULE_TARGET_SPACE }}"
